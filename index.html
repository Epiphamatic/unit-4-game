<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>


</head>

<body>

    <div id="title">Star Wars RPG</div>

    <div class="container pixelFont minHeight">

        <br> <br>

        <div class="sectionHeadings">
            Main Character
        </div>

        <br>

        <div class="row" id="heroRow">

            <div class="card text-center text-white blackbg card-width cardHover enemy" id="darthVader">

                <div class="card-picture-top">
                    <img class="card-pic" src="assets/images/Vader.gif_c200" alt="Darth Vader">
                </div>

                <div class="card-body">
                    <h5 class="card-title">Darth Vader</h5>
                    <div class="card-text stats"></div>
                    <button href="#darthVader" class="btn btn-danger char-btn" id="char-btn">Select</button>
                </div>

            </div>

            <div class="card text-center text-white bobabg card-width cardHover enemy" id="boba">

                <div class="card-picture-top">
                    <img class="card-pic" src="assets/images/Bobafett.gif" alt="Boba Fett">
                </div>

                <div class="card-body">
                    <h5 class="card-title">Boba Fett</h5>
                    <div class="card-text stats"></div>
                    <button href="#Boba Fett" class="btn btn-danger char-btn" id="char-btn">Select</button>
                </div>
                
            </div>

            <div class="card text-center text-white ewokbg card-width cardHover enemy" id="ewok">

                <div class="card-picture-top">
                    <img class="card-pic" src="assets/images/Ewok.gif" alt="Ewok">
                </div>

                <div class="card-body">
                    <h5 class="card-title">Deadly Ewok</h5>
                    <p class="card-text"></p>
                    <button href="#ewok" class="btn btn-danger char-btn" id="char-btn">Select</button>
                </div>
                
            </div>

            <div class="card text-center text-white greenbg card-width cardHover enemy" id="jabba">

                <div class="card-picture-top">
                    <img class="card-pic" src="assets/images/Jabba.gif" alt="Jabba">
                </div>

                <div class="card-body">
                    <h5 class="card-title">Jabba the Hut</h5>
                    <p class="card-text"></p>
                    <button href="#jabba" class="btn btn-danger char-btn" id="char-btn">Select</button>
                </div>

            </div>

        </div>

        <br>

        <div class="sectionHeadings">
            Enemies
        </div>
        
        <br>

        <div class="row" id="enemyRow">

            
    
        </div>
        
        <br>

        <div class="sectionHeadings">
            Current Enemy
        </div>

        <br>

        <div class="row" id="currentEnemyRow">

                <div class="">
    
                </div>
    
        </div>

        <div class="narrative">

          <div class="bottomText">  

            Welcome! Click on a Character to Start the Game!

          </div>

        </div>

        <div href="" class="btn btn-danger" id="attackBtn">Attack</div>

        <div href="" class="btn btn-danger" id="restartBtn">Restart</div>

    </div>

   
    
    <script src="https://code.jquery.com/jquery.js"></script>


</body>
</html>
